<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Product Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Menambahkan logo -->
        <div class="logo-container">
            <img src="asset/loka.png" alt="Logo" class="logo">
        </div>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="admin@example.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="admin123" required>

            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Email atau password salah!</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
